<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
    />

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <title>Data Selfie App</title>
</head>
<style>
        #myMap{
            height: 500px;
        }
    </style>
<body>
    <h1>Data Selfie Stuff</h1>

    <p> Latitude: <span id="latitude"></span>ยบ<br>
        Longitude:  <span id="longitude"></span>ยบ</p>

        <label for="vegetable">enter an additional data to the server</label>
        <input id="veggie" value="veg"/>
        <button id="submit">Submit Location</button>

    <div id="myMap"></div>

    <div id="dataDBdisplay"></div>

    <script>

    async function submitLocation( lat, lon, veggie){
            const data = { lat, lon, veggie };
            console.log('data send to server', data);
            const options = {
                method:'POST',
                body: JSON.stringify({latitude: lat}, {longitude: lon}, {vegetable: veggie}),
                headers: {"Content-Type": "application/json"},
            };
            
            const response = await fetch('/api', options);
            const json = await response.json();

            console.log(json); 
    }

    const mymap = L.map('myMap').setView([0, 0], 17);
    const attribution =  '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer( tileURL, { attribution });
    var myIcon = L.icon({
                        iconUrl: 'International_Space_Station.svg',
                        iconSize: [38, 95],
                        iconAnchor: [22, 94],
                        popupAnchor: [-3, -76],
                        shadowUrl: 'my-icon-shadow.png',
                        shadowSize: [68, 95],
                        shadowAnchor: [22, 94]
                    });
    const marker = L.marker([0, 0], {icon: myIcon}).addTo(mymap);

    tiles.addTo(mymap);

    let lat = 0, lon = 0;
    
    if('geolocation' in navigator) {
        /* geolocation is available */
        console.log('geolocation available');
        navigator.geolocation.getCurrentPosition( async (position) => {
            console.log(position.coords.latitude, position.coords.longitude);
            lat = position.coords.latitude;
            lon = position.coords.longitude;

            document.getElementById('latitude').textContent = lat;
            document.getElementById('longitude').textContent = lon;

            marker.setLatLng([lat, lon]);
            mymap.setView([lat, lon]);
        });
    } 
    else {
        /* geolocation IS NOT available */
        console.log('geolocation not available');
    }

    const buttonSubmit = document.getElementById("submit");
    buttonSubmit.addEventListener('click', () =>{
        console.log('click');
        const veggie = document.getElementById("veggie").value;
        console.log(veggie);
        submitLocation( lat, lon, veggie)
    });


    // 2.5 -> Querying DB
    getData();

    async function getData() {
        const response = await fetch('/api');
        const data = await response.json();
        console.log(data);

        for( item in data){
            const date = document.createElement('div');
            const root = document.createElement('div');
            const geo = document.createElement('div');
            const mood = document.createElement('div');
            const dateString = new Date(item.timestamp).toLocaleTimeString();

            mood.textContent = `mood: ${item.veggie}`;
            geo.textContent = `lat: ${item.lat}, lon: ${item.lon}`;
            date.textContent = dateString;

            root.append( mood, geo, date);
            document.body.append(root);
        }
    }

    </script>
</body>
</html>
